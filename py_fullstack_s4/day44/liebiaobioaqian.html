<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--无序列表　　有序列表　　定义列表-->

<!--无序列表　　unorder list-->

<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>
 <!--有序列表-->
<ol>

    <li>111</li>
    <li>222</li>
    <li>333</li>
</ol>

<!--定义列表-->

<dl>
    <dt>标题</dt>  <!--define title-->
    <dd>item</dd>  <!--define data-->
    <dd>item</dd>
    <dd>item</dd>
</dl>

</body>
</html>
